<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployee" dg-required="true" dg-colon="true">Employee</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idEmployee"
	                            name="Employee"
	                            state="{{ forms.details['Employee'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Employee"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsEmployee"
	                            dg-placeholder="Search Employee ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCurrency" dg-required="true" dg-colon="true">Currency</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCurrency"
	                            name="Currency"
	                            state="{{ forms.details['Currency'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Currency"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            dg-placeholder="Search Currency ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSalaryStatus" dg-required="true" dg-colon="true">SalaryStatus</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idSalaryStatus"
	                            name="SalaryStatus"
	                            state="{{ forms.details['SalaryStatus'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.SalaryStatus"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSalaryStatus"
	                            dg-placeholder="Search SalaryStatus ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idJobRole" dg-required="true" dg-colon="true">JobRole</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idJobRole"
	                            name="JobRole"
	                            state="{{ forms.details['JobRole'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.JobRole"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsJobRole"
	                            dg-placeholder="Search JobRole ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartDate" dg-required="true" dg-colon="true">StartDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartDate'].$valid }}">
	                            <fd-input id="idStartDate"
	                                name="StartDate"
	                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.StartDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndDate" dg-required="false" dg-colon="true">EndDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndDate'].$valid }}">
	                            <fd-input id="idEndDate"
	                                name="EndDate"
	                                state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.EndDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idGross" dg-required="false" dg-colon="true">Gross</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idGross"
								name="Gross"
								state="{{ forms.details['Gross'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Gross"
								is-readonly="true"
								placeholder="Enter Gross"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNet" dg-required="false" dg-colon="true">Net</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idNet"
								name="Net"
								state="{{ forms.details['Net'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Net"
								is-readonly="true"
								placeholder="Enter Net"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" dg-type="emphasized" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
